<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <h4>Template Driven Form</h4>
    </div>
    <div class="col-sm-6">
      <button type="button" routerLink="/form/reactive" class="btn btn-success pull-right">Go To Reactive Form</button>
    </div>
  </div>
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input [(ngModel)]="user.firstName" name="firstName" type="text" class="form-control" id="firstName" placeholder="Enter First Name" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input [(ngModel)]="user.lastName" name="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="user.email" name="email" type="email" class="form-control" id="email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth</label>
<!--      <input-->
<!--        [(ngModel)]="user.dob"-->
<!--        name="dob"-->
<!--        class="form-control"-->
<!--        id="dob"-->
<!--        placeholder="DOB"-->
<!--        type="date"-->
<!--      >-->
      <div class="ui-fluid">
        <p-calendar
          [dataType]="'string'"
          [monthNavigator]="true"
          [showIcon]="true"
          [style]="{ width: '100%' }"
          [yearNavigator]='true'
          yearRange="1050:2023"
          dateFormat="dd-mm-yy"
          [(ngModel)]="user.dob"
          id="dob"
          name="dob"
          [readonlyInput]='true'
          [showButtonBar]='true'
          placeholder="Date of Birth"
        ></p-calendar>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
  </form>

</div>
