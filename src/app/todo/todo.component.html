<div class="container">
  <h3>Simple Todo List</h3>

  <div>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Title</th>
        <th>Completed</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let todo of todos$ | async">
        <td>{{ todo.id }}</td>
        <td>{{ todo.userId }}</td>
        <td>{{ todo.title }}</td>
        <td>{{ todo.completed }}</td>
        <td>
          <button class="btn btn-danger btn-sm mr-3" (click)="deleteTodo(todo)">Delete</button>
          <button class="btn btn-primary btn-sm">Update</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
